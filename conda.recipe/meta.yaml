package:
  name: llspy
  version: "0.1.0"

source:
  # git_url: https://github.com/tlambert03/llspy2
  # git_rev: v0.1.0
  path: ..

build:
  entry_points:
    - lls = llspy.lls:cli
    - lls-gui = llspy.gui.llspygui:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - tifffile
    - numba
    - ipython
    - voluptuous
    - watchdog
    - pyqt >=5
    - click
    - matplotlib
    - configparser # [py2k]

test:
  imports:
    - llspy
  commands:
    - which lls  # [unix]
    - where lls  # [win]
    - lls --help
    - lls-gui test

about:
  home: https://github.com/tlambert03/llspy2
  license: ''
  license_file: LICENSE.txt
  summary: Lattice light-sheet processing tools'

app:
  entry: lls gui
  icon: ../_assets/llspy_logo.png
  summary:  "LLSpy GUI"