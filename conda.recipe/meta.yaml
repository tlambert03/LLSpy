{% set name = "llspy" %}
{% set setupdata = load_setup_py_data() %}

package:
  name: {{ name }}
  version: {{ setupdata['version'] }}

source:
  # git_url: https://github.com/tlambert03/llspy2
  # git_rev: v0.1.0
  path: ..
  # fn: {{ name }}-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # sha256: {{ sha256 }}

build:
  number: 1
  string: 'py{{ PY_VER|replace(".", "") }}_{{ PKG_BUILDNUM }}'
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    {% for key, list in setupdata['entry_points'].items() %}
      {% for item in list %}
    - {{item}}
      {% endfor %}
    {% endfor %}

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - tifffile
    - numba
    - voluptuous
    - watchdog
    - pyqt >=5
    - click
    - matplotlib
    - spimagine
    - llspylibs
    - pathlib2 # [py2k]
    - configparser # [py2k]
    - pigz # [win]
    - lbzip2 # [not win]

test:
  imports:
    - llspy
  commands:
    - which lls  # [unix]
    - where lls  # [win]
    - lls --help
    - lls-gui test
#    - spimagine

about:
  home: {{ setupdata['url'] }}
  license: {{ setupdata['license'] }}
  license_file: LICENSE.txt
  summary: {{ setupdata['description'] }}

